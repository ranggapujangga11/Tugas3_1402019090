             <div id="tabung" class="row-padding">
              
              <p>Rumus luas permukaan silinder: 2 x π x r (r + t)<br>Rumus volume silinder: π x r x r x </p>
              <div class="frame">
                <div class="form-group">
                  <input id="masukan_jari1" name="masukan_jari1" required />
                  <label for="masukan_jari1">Masukan jari-jari silinder(dalam meter)</label>
                </div>
                <div class="form-group">
                  <input id="masukan_tinggi1" name="masukan_tinggi1" required />
                  <label for="masukan_tinggi1">Masukan tinggi silinder(dalam meter)</label>
                </div>
                <button id="hasil1" class="btn btn1" onclick="tabung1()">Hitung!</button>
                <br><br>
                <div class="form-group">
                  <textarea id="result1" type="hidden" ></textarea>
                  <label>Result Hitungan</label>
                </div>
      
              </div>

                          <script type="text/javascript">

      // menghitung tabung
  var tabung1 = function () {
    let jari_jari = document.getElementById('masukan_jari1').value
    let tinggi = document.getElementById('masukan_tinggi1').value
    var z = 2 * Math.PI * Math.pow(jari_jari, 2) + 2 * Math.PI * jari_jari * tinggi;
    var y = Math.PI * Math.pow(jari_jari, 2) * tinggi;
    if (jari_jari == "" || tinggi == "") {
        alert("Inputan masih kosong");
    } else {
        if (isNaN(jari_jari) || isNaN(tinggi)) {
            alert("Inputan harus angka");
            document.getElementById('masukan_jari1').value = '';
            document.getElementById('masukan_tinggi1').value = '';
        } else {
            // display the result
            document.getElementById('result1').textContent = "Luas permukaan = " + z.toFixed(2) + " m"+"2"  + "\nVolume = " + y.toFixed(2) + " m"+"3";
        }
    }
 }
