              <p>Rumus luas permukaan bola: 4.π.r2<br>Rumus volume bola: 4/3 × π × r³</p>
              <div class="frame">
                <div class="form-group">
                  <input id="radius" name="radius" required />
                  <label for="radius">Masukan jari-jari silinder(dalam meter)</label>
                </div>
                <button id="hasil3" class="btn btn1" onclick="bola()"> Hitung! </button>
                <br><br>
                <div class="form-group">

                         </div>
                         <script type="text/javascript">

                          var bola = function () {
    // get the radius
    let radius = document.getElementById('radius').value
    var b = 4 * Math.PI * Math.pow(radius, 2);
    var c = (4 / 3) * Math.PI * Math.pow(radius, 3);
    if (radius == "") {
        alert("Inputan masih kosong");
    } 
    else {
        if (isNaN(radius)) {
            alert("Inputan harus angka");
            document.getElementById('radius').value = "";
        } 
        else {
        // display the result
            document.getElementById('result3').textContent = "Luas permukaan = " + b.toFixed(2) + " m"+"2"  + "\nVolume = " + c.toFixed(2) + " m"+"3";
        }
    }
}
    </script>
