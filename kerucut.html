                             <p>Rumus luas permukaan kerucut: π.r2 + π.r.s<br>Rumus volume kerucut: 1/3·π·r2·t</p>

                <div class="form-group">
                  <input id="masukan_jari2" name="masukan_jari2" required />

                </div>
                <button id="hasil2" class="btn btn1" onclick="kerucut1()">Hitung!</button>

                          <script type="text/javascript">
                          var kerucut1 = function () {
    // get the radius
    let jari = document.getElementById('masukan_jari2').value
    let kamu = document.getElementById('masukan_garis').value
    let tinggi1 = document.getElementById('masukan_tinggi2').value
    var a = Math.PI * Math.pow(jari, 2) + Math.PI * jari * kamu;
    var d = (1 / 3) * Math.PI * Math.pow(jari, 2) * tinggi1;
    if (jari == "" || tinggi1 == "" || kamu == "") {
        alert("Inputan masih kosong");
    } 
    else {
        if (isNaN(jari) || isNaN(tinggi1) || isNaN(kamu)) {
            alert("Inputan harus angka");
            document.getElementById('masukan_jari2').value = '';
            document.getElementById('masukan_tinggi2').value = '';
            document.getElementById('masukan_garis').value = '';
        } 
        else {
        // display the result
            document.getElementById('result2').textContent = "Luas permukaan = " + a.toFixed(2) + " m"+"2" + "\nVolume = " + d.toFixed(2) + " m"+"3" ;
        }
    }
 }
</script>
